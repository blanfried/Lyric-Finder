    <div class="card">
      <div class="field">
        <label class="label">Artist</label>
        <div class="control">
          <input
            class="input"
            id="artist-input"
            type="text"
            placeholder="e.g. Drake "
          />
        </div>
      </div>

      <div class="field">
        <label class="label">Song</label>
        <div class="control">
          <input
            class="input"
            id="song-input"
            type="email"
            placeholder="e.g. nice for what.."
          />
        </div>
        <div>
          <button id="search-btn">Search</button>
        </div>
      </div>

      <div class="card-body">
        <textarea
          readonly
          id="lyrics-id"
          placeholder="Your Lyrics"
          aria-label="Generated Lyrics"
        ></textarea>
      </div>
    </div>
    <div class="columns is-flex is-justify-content-space-around">
